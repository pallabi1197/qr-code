<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
<style>
    

    .container{height: 100vh;}
    
    .card{width: 322px;
         margin: auto;
         border-radius: 5%;
        }
        
    .card-img-top{border-radius: 8%;}

    h4{color:hsl(218, 44%, 22%);
       font-weight:700;}

      p{font-size: 15px;
       color:hsl(220, 15%, 55%);
       font-weight: 400;
      line-height: 1.2;}

      
     body{background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
      }

      
    
  </style>
</head>


<body>

  <div class="container d-flex justify-content-center align-items-center">
  
    <div class="card">
      <img class="card-img-top p-3" src="images/image-qr-code.png">
      <div class="card-body pb-4">
        <h4 class="card-title text-center">Improve your front-end skills by building projects</h4>
        <p class="card-text text-center">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
        
      </div>
    </div>
   
  </div>
  

 
</body>
</html>
